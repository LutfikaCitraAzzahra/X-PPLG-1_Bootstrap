<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADGE</title>

     <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

</head>
<body>
<!-- Badge dasar -->
    <span class="badge text-bg-primary">Primary</span>
    <span class="badge text-bg-success">Success</span>
    <span class="badge text-bg-danger">Danger</span>

 <!-- Badge di Judul -->
    <h3>Pesan Masuk <span class="badge bg-danger">5</span></h3>

<!-- Badge di Tombol -->
    <button class="btn btn-primary">
        Notifasi <span class="badge bg-light teks-dark">3</span>
    </button>

<!-- Badge bulat -->
    <span class="bagde rounded-pill text-bg-warning">Warning</span>
</body>
</html>
