<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

</head>
<body>

<!-- 1. Membuat List Group Dasar -->
    <ul class="list-group">
        <li class="list-group-item">Baju</li>
        <li class="list-group-item">Celana</li>
        <li class="list-group-item">Sepatu</li>
    </ul>

    <br />

<!-- 2. Variasi List Group -->
 <!--Item Aktif -->
    <ul class="list-group">
        <li class="list-group-item active">Matematika</li>
        <li class="list-group-item">IPA</li>
        <li class="list-group-item">Bahasa Indonesia</li>
    </ul>

    <br />
 
 <!-- List dengan link atau tombol -->
    <div class="list-group">
        <a href="#" class="list-group-item list-group-itemaction">Menu Utama</a>
        <a href="#" class="list-group-item list-group-itemaction">Profil</a>
        <a href="#" class="list-group-item list-group-itemaction">Pengaturan</a>
    </div>

    <br />

 <!-- Link dengan badge -->
    <ul class="list-group ">
        <li 
            class="list-group-item d-flex justify-content-betwen align-items-center">
            Pesan
            <span class="badge bg-primary rounded-pill">5</span>
        </li>
        <li 
            class="list-group-item d-flex justify-content-betwen align-items-center">
            Tugas
            <span class="badge bg-danger rounded-pill">2</span>
        </li>
    </ul>

    <br />

<!-- List Horizontal -->
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">Nasi</li>
        <li class="list-group-item">Ayam</li>
        <li class="list-group-item">Sambal</li>
    </ul>
</body>
</html>
