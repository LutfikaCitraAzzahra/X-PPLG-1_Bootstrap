<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>

    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

</head>
<body>
<!-- 1.Progres dasar -->
    <div class="progress">
        <div class="progress-bar" style="width: 40%;"></div>
    </div>

<!-- 2. Progress dengan Persentase -->
    <div class="progress">
        <div class="progress-bar" style="width: 60%;">60%</div>
    </div>

<!-- 3. Warna progres -->
    <div class="progress mb-2">
        <div class="progress-bar bg-success" style="width: 80%;">30%</div>
    </div>

    <div class="progress-bar bg-danger" style="width: 30%;">30%</div>

<!-- 4. Progress Bergaris & Animasi -->
    <div class="progress">
        <div
            class="progress-bar progress-bar-striped progress-bar-animated"
        >
            Loading...
        </div>
    </div>

<!-- 5. Progress Bertumpuk -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%;">40%</div>
        <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        <div class="progress-bar bg-danger" style="width: 20%;">20%</div>
    </div>

<!-- 6. Contoh Lengkap (Siap Dicoba) -->
    <div class="container mt-4">
        <h1 class="display 4">
            Belajar Bootstrap <span class="badge bg-info">New</span>
        </h1>

        <p class="lead">Bootstrap memudahkan pembuatan website modern.</p>

        <h4>Status Belajar</h4>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" style="width: 75%;">75%</div>
        </div>

        <button class="btn btn-primary">
            Tugas <span class="badge bg-light text-dark">2</span>
        </button>
    </div>
</body>
</html>
